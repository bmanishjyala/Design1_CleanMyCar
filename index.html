<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design 1</title>
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="leftSide">
            <div class="leftSideRight shadow-lg p-3  rounded">
                <img src="https://github.com/bmanishjyala/design1CleanMyCar/blob/main/2955734.png?raw=true" alt="">
                <h2>CleanMyCar</h2>
                <p>India's first waterless
                    car cleaning company
                </p>
            </div>
        </div>
        <div class="rightSide">
            <div class="rightSideLeft">
                <div>
                    <p>Need help?</p>

                </div>
                <div class="d-flex flex-column align-items-center mt-5">
                    <h2 class="text-center">Log in</h2>
                    <div id="form" class="mt-4">
                        <div  class="mb-3">
                            <label for="exampleInputEmail1" class="form-label fw-bold">Email</label>
                            <input type="email" class="form-control mt-2 py-2" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="joe@email.com">
                          </div>
                          <div class="">
                            <label for="exampleInputPassword1" class="form-label fw-bold">Password</label>
                            <input type="password" class="form-control mt-2 py-2" id="exampleInputPassword1" placeholder="Enter your Password">
                            <div class="mt-1">
                                <p class="float-end fw-bold">Forgot password?</p>

                            </div>
                          </div>
                    </div>
                     
                </div>
                <div class="mt-4 d-flex justify-content-center " >
                    <button  class="w-50 py-2"> Login</button>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
